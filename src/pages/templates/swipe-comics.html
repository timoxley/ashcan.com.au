<script id="swipe-comics-template" type="text/template" charset="utf-8">
    <div class="swipe">
      <ul class="swipe-wrap edgetoedge">
        {{#comics}}
          <li>
            <a href="#comic" class="flip" data-issue="{{issue}}">
              <img data-url="{{cover}}_{200:200,400:320,1600:400}.jpg" data-display="block" alt="" />
            </a>
          </li>
        {{/comics}}
      </ul>
    </div>
  </div>
  <nav class="toolbar bottom">
    <a href="#" onclick="window.comicSlider.prev();return false;" class="prev leftButton button">
      <em>prev</em>
    </a>
    <span class="position">
      {{#comics}}
        <em>â€¢</em>
      {{/comics}}
    </span>
    <a href="#" onclick="window.comicSlider.next();return false;" class="next rightbutton button">
      <em>next</em>
    </a>
  </nav>
</script>
